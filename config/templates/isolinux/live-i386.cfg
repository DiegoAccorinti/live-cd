label live
	menu label Huayra {{VERSION}} (^Live)
	menu default
	kernel /live/vmlinuz
	append initrd=/live/initrd.img boot=live config file=/preseed.cfg language=es locales=es_AR.UTF-8 country=AR keyboard-layouts=es

label live-failsafe
	menu label Huayra {{VERSION}} (arranque ^seguro)
	kernel /live/vmlinuz
	append initrd=/live/initrd.img boot=live config memtest noapic noapm nodma nomce nolapic nomodeset nosmp nosplash vga=normal language=es locales=es_AR.UTF-8 country=AR file=/preseed.cfg keyboard-layouts=es
